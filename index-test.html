<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Visualization - Test Version</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 24px;
      }
      .page-layout {
        max-width: 1200px;
        margin: 0 auto;
      }
      .test-variant-panel {
        background-color: #ffffff;
        border: 1px solid #d9d9d9;
        border-radius: 8px;
        padding: 24px;
        margin-bottom: 32px;
      }
      .test-variant-panel h1 {
        font-size: 24px;
        margin-bottom: 12px;
        color: #333;
      }
      .test-variant-panel p {
        color: #4a4a4a;
      }
      #visualization {
        background-color: white;
        padding: 24px;
        border-radius: 8px;
        border: 1px solid #e6e6e6;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #visualization h2 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div class="page-layout">
      <section class="test-variant-panel" aria-label="Test-Variantensystem">
        <h1>Test-Variantensystem</h1>
        <p>
          Steuerelemente für Varianten befinden sich ausschließlich in diesem
          oberen Panel.
        </p>
      </section>

      <div id="visualization" aria-label="Visualisierungsbereich">
        <h2>D3-Visualisierung (Test)</h2>
        <p>Visualisierungsinhalt wird hier gerendert.</p>
      </div>
    </div>
    <script type="module" src="/src/main-test.js"></script>
  </body>
</html>
