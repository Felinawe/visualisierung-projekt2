<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Visualization - Stable Version</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }
      #visualization {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="visualization">
      <h1>D3 Visualization - Stable Version</h1>
      <p>Visualization content will be rendered here.</p>
    </div>
    <script type="module" src="./src/main-stable.js"></script>
  </body>
</html>
