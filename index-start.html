<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundestagswahl-Szenarien</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f5f7;
        color: #1f2937;
        padding: 24px;
      }
      #visualization {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 24px;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
      }

      .header {
        margin-bottom: 20px;
      }

      .title {
        font-size: 28px;
        line-height: 1.2;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #4b5563;
        max-width: 76ch;
      }

      .task-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin: 20px 0 16px;
      }

      .task-btn {
        border: 1px solid #d1d5db;
        background: #ffffff;
        color: #374151;
        border-radius: 999px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
      }

      .task-btn.active {
        background: #111827;
        border-color: #111827;
        color: #ffffff;
      }

      .sub-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        margin-bottom: 14px;
      }

      .sub-controls label {
        color: #374151;
        font-size: 14px;
      }

      .sub-controls select {
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 14px;
        background: #fff;
      }

      #summary {
        border: 1px solid #e5e7eb;
        background: #f9fafb;
        border-radius: 10px;
        padding: 14px;
        margin-bottom: 16px;
      }

      #summary h2 {
        font-size: 18px;
        margin-bottom: 6px;
      }

      #summary p {
        color: #374151;
      }

      #landscape {
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 12px;
        background: #ffffff;
        max-height: 74vh;
        overflow: auto;
      }

      .chart-card {
        fill: #ffffff;
        stroke: #d1d5db;
        stroke-width: 1;
      }

      .chart-card.highlight {
        stroke: #111827;
        stroke-width: 1.5;
      }

      .card-label {
        font-size: 10px;
        fill: #374151;
      }

      .card-rank {
        font-size: 10px;
        fill: #6b7280;
      }

      .legend {
        display: flex;
        flex-wrap: wrap;
        gap: 10px 14px;
        margin-top: 14px;
      }

      .legend-item {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #374151;
        font-size: 12px;
      }

      .legend-color {
        width: 10px;
        height: 10px;
        border-radius: 2px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="visualization">
      <header class="header">
        <h1 class="title">Bundestagswahl-Simulator: mögliche Wahlausgänge</h1>
        <p class="subtitle">
          Jede Kachel zeigt ein mögliches Ergebnis. Alle Kacheln bleiben gleich
          aufgebaut – die gewählte Perspektive ordnet nur neu, damit
          unterschiedliche politische Fragen schneller beantwortet werden
          können.
        </p>
      </header>
      <nav class="task-nav" id="task-nav"></nav>
      <section class="sub-controls" id="sub-controls"></section>
      <section id="summary"></section>
      <section id="landscape"></section>
      <section class="legend" id="legend"></section>
    </div>
    <script type="module" src="./src/main-start.js"></script>
  </body>
</html>
